<div class="container-fluid">

    <app-page-title title="Code Examples" [breadcrumbItems]="breadCrumbItems"></app-page-title>

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title mb-4">Create Code Item</h4>
                    <form class="needs-validation" (ngSubmit)="validSubmit()" [formGroup]="codeExampleForm">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title"
                                formControlName="title" placeholder="Add Code Example Title"
                                onfocus="this.placeholder = ''" onblur="this.placeholder = 'Add Code Example Title'"
                                [ngClass]="{'is-invalid': isSubmitted && form.title.errors}">
                            <div *ngIf="isSubmitted && form.title.errors" class="invalid-feedback">
                                <span *ngIf="form.title.errors.required">Required!</span>
                            </div>
                        </div>                        
                        <div class="form-group">
                            <label for="language">Language</label>
                            <input type="text" class="form-control" id="language"
                                formControlName="language" placeholder="Add Language Name"
                                onfocus="this.placeholder = ''" onblur="this.placeholder = 'Add Language Name'"
                                [ngClass]="{'is-invalid': isSubmitted && form.language.errors}">
                            <div *ngIf="isSubmitted && form.language.errors" class="invalid-feedback">
                                <span *ngIf="form.language.errors.required">Required!</span>
                            </div>
                        </div>     
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea type="text" class="form-control" id="description"
                                formControlName="description" placeholder="Code Example Description"
                                onfocus="this.placeholder = ''" onblur="this.placeholder = 'Code Example Description'"
                                [ngClass]="{'is-invalid': isSubmitted && form.description.errors}" rows="18"></textarea>
                            <div *ngIf="isSubmitted && form.description.errors" class="invalid-feedback">
                                <span *ngIf="form.description.errors.required">Required!</span>
                            </div>
                        </div>   
                        <div class="text-right">
                            <button (click)="createCodeExampleItem()" class="btn btn-success mr-2" type="submit">Create</button>
                            <button [routerLink]="['/code-example/view']" class="btn btn-danger"
                                type="button">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
