<div class="container-fluid">
  <app-page-title title="Code Example" [breadcrumbItems]="breadCrumbItems"></app-page-title>
  <div class="code-example-tabs">
    <div class="row">
      <div class="col-lg-2">
        <ul ngbNav #nav="ngbNav" [activeId]="catSelector" class="nav-pills flex-column">
          <li *ngFor="let item of categoryData.items" [ngbNavItem]="item.id">
            <a ngbNavLink (click)="setCategorySelectorId(item.id)">
              <i class="{{item.icon}} font-size-22 d-block check-nav-icon mt-4 mb-3"></i>
              <p class="font-weight-bold mb-4">{{item.name}}</p>
            </a>
            <ng-template ngbNavContent>
              <div class="card">
                <div class="card-body">
                  <div class="row mb-3">
                    <div class="col-sm-7">
                      <h4 class="card-title my-3">{{item.name}}</h4>
                    </div>
                    <div class="col-sm-5">
                      <div class="row">
                        <div class="col-8">
                          <div class="float-right">
                            <div class="search-box mb-2 d-inline-block">
                              <div class="position-relative">
                                <input class="form-control" [(ngModel)]="queryString" id="search" name="search"
                                  placeholder="Search vulnerability" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Search Vulnerability'"/>
                                <i class="bx bx-search-alt search-icon"></i>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="col-4">
                          <button class="btn btn-primary mt-1 float-right" [routerLink]="['/code-example/create']">Add Code </button>
                        </div>
                      </div>
                    </div>
                    <!-- end col-->
                  </div>
                  <div class="card shadow-none border mb-0">
                    <div class="card-body">
                      <!-- Load Spinner -->
                      <ngx-spinner [fullScreen]="true" type="ball-clip-rotate-multiple" size="medium">
                        <p class="loading">Loading, Please Wait...</p>
                      </ngx-spinner>
                      <div class="row mt-3">
                        <div class="col-lg-12">
                          <!-- Content Body -->
                          <div class="row mb-4"
                            *ngFor="let code of codeData.items |stringfilter:queryString; let i = index">
                            <div class="col">
                              <div class="code-box media mb-2">
                                <div class="icon mr-3">
                                  <i class="bx bx-code-alt font-size-20 text-success"></i>
                                </div>
                                <div class="media-body code-card">
                                  <div class="row">
                                    <div class="col-8">
                                      <h4 class="card-title text-primary">{{code.code_lang}} | {{code.title}}</h4>
                                      <p></p>
                                    </div>
                                    <div class="col-4 toggle-button">
                                      <div class="text-right code-view-button">
                                        <a href="javascript:void(0)" data-toggle="collapse"
                                          (click)="isCollapsed[code.id] = !isCollapsed[code.id]" (click)="showCode(code.id)">Click here</a>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                              <div class="collapse" id="first" [ngbCollapse]="!isCollapsed[code.id]">
                                <pre>
                                  <code [highlight]="codeExample.content" lineNumbers="True"></code> 
                               </pre>
                                <!-- <div class="card shadow-none border bg-dark text-light card-body mb-0">
                                  
                                </div> -->
                                <div class="row mt-4">
                                  <div class="col-sm-6">
                                    <a routerLink="/" class="btn text-muted d-none d-sm-inline-block btn-link">
                                      <i class="mdi mdi-arrow-left mr-1"></i> Learn More</a>
                                  </div> <!-- end col -->
                                  <div class="col-sm-6">
                                    <div class="text-sm-right">
                                      <a [routerLink]="['/code-example/update', code.id]"
                                        class="btn btn-success m-1 text-light">
                                        <i class="mdi mdi-check mr-1"></i> Update </a>
                                      <a type="button" class="btn btn-danger m-1 text-light"
                                        (click)="deleteModal(contentDelete)">
                                        <i class="bx bx-trash mr-1"></i> Delete </a>
                                    </div>
                                  </div> <!-- end col -->
                                </div>
                                <div class="dropdown-divider"></div>
                              </div>
                            </div>
                          </div>
                          <!-- Content Body Ends-->
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </ng-template>
          </li>
        </ul>
      </div>
      <div class="col-lg-10">
        <div [ngbNavOutlet]="nav"></div>
      </div>
    </div>
  </div>
</div>

<!-- Deletion modal-->
<ng-template #contentDelete let-modal>
  <div class="modal-header">
    <h5 class="modal-title mt-0">Delete Code Example</h5>
    <button type="button" class="close" (click)="modal.dismiss('Cross click')" aria-hidden="true">Ã—</button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="delete">Type <b>'DELETE'</b> to delete the Code Example</label>
        <input type="text" class="form-control" id="delete" placeholder="Type DELETE">
      </div>
      <button type="submit" class="btn btn-danger">Delete</button>
    </form>
  </div>
</ng-template>
<!--  Deletion modal Ends-->
