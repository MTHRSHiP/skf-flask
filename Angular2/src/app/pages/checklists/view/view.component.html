<div class="container-fluid">

  <app-page-title title="Checklists" [breadcrumbItems]="breadCrumbItems"></app-page-title>

  <div class="row">
      <div class="col-lg-12">

          <!-- Content Body -->

          <div class="card">
              <div class="card-body">
                  <div class="row mb-5">
                      <div class="col-7">
                        <div class="search-box mr-2 mb-2 d-inline-block">
                          <div class="position-relative">
                            <input class="form-control" [(ngModel)]="queryString" id="search" name="search"
                              placeholder="Search Checklist" />
                            <i class="bx bx-search-alt search-icon"></i>
                          </div>
                        </div>
                      </div>
                      <div class="col-5">
                        <div class="text-sm-right">
                          <a type="button" href="/checklists/manage" class="btn btn-primary btn-rounded text-white mb-2 mr-2">
                            <i class="mdi mdi-text-box-check mr-1"></i> Add New
                          </a>
                        </div>
                      </div>
                      <!-- end col-->
                    </div>

                    <div class="row">
                      <div *ngFor="let item of checklistData.items | stringfilter:queryString; let i = index" class="col-xl-12 mb-3 d-flex card border shadow-sm">
                          <div class="card-body pb-0">
                            <div class="media">
                              <div class="media-body overflow-hidden">
                                <h5 class="text-truncate font-size-15">
                                  <a href="/checklists/manage" class="text">{{item.title}}</a>
                                </h5>
                                <p class="text-muted">{{item.description}}</p>
                              </div>
                            </div>
                          </div>
                          <div class="px-4 py-3 border-top">
                            <ul class="list-inline mb-0">
                              <li class="list-inline-item float-left mt-1">
                                <p class="mb-0">Active: {{item.visibility}}</p>
                              </li>
                              <li class="list-inline-item float-right">
                                <a [routerLink]="['/checklists/read', item.id]"><button type="button" class="btn-sm btn-primary">Click here</button></a>
                              </li>
                            </ul>
                          </div>
                      </div>
                    </div>
              </div>
          </div>
         <!-- Content Body Ends-->
      </div>
  </div>
</div>
