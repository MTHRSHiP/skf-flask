<div class="container-fluid">
    <app-page-title name="Questionarie" [breadcrumbItems]="breadCrumbItems"></app-page-title>

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="mb-5">Create Questionarie</h4>
                    <form>
                        <div class="form-group">
                            <label for="add">Questionarie Title</label>
                            <input type="text" class="form-control" id="add" placeholder="Questionarie Title"
                            onfocus="this.placeholder = ''" onblur="this.placeholder = 'Questionarie Title'">
                          </div>
                        <button class="btn btn-danger float-right ml-3">Cancel</button>
                        <button class="btn btn-success float-right">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
