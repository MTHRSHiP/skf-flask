<div class="container-fluid">

    <app-page-title title="Checklists" [breadcrumbItems]="breadCrumbItems"></app-page-title>
    
    
    <div class="row">
        <div class="col-xl-9">
            <div class="card">
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-sm-4">
                          <h4 class="mb-4">Checklists Title</h4>
                        </div>
                        <div class="col-sm-8">
                          <div class="text-sm-right">
                              <div class="search-box mr-2 mb-2 d-inline-block">
                                  <div class="position-relative">
                                    <input type="text" class="form-control" placeholder="Search..."/>
                                    <i class="bx bx-search-alt search-icon"></i>
                                  </div>
                                </div>
                          </div>
                        </div>
                        <!-- end col-->
                    </div>
                    <div class="dropdown-divider mb-4"></div>
                    <div class="row mt-3" *ngFor="let data of checkData">
                        <div class="col-lg-12">
                            <!-- Content Body -->
                                        <div class="row mb-4" *ngFor="let item of data['subitems'], let i = index">
                                         <div class="col">
                                                <div class="box media mb-2">
                                                  <div class="icon mr-3">
                                                    <i class="bx bx-book-content font-size-20 text-success"></i>
                                                  </div>
                                                  <div class="media-body">
                                                    <div class="row">
                                                      <div class="col-sm-4">
                                                        <h4 class="card-title">{{item.name}}</h4>
                                                      </div>
                                                      <div class="col-sm-8 mb-3">
                                                        <div class="text-sm-right">
                                                          <a data-toggle="collapse" type="button" (click)="isCollapsed[i] = !isCollapsed[i]">Read More</a>
                                                        </div>
                                                      </div>
                                                    </div>
                                                    <p class="text-muted">{{item.content}}</p>
                                                  </div>
                                                </div>

                                                 <div class="collapse" [ngbCollapse]="!isCollapsed[i]">
                                                   <div class="card shadow-none border card-body mb-0">{{item.description}}</div>
                                                   <div class="row mt-4">
                                                      <div class="col-sm-6">
                                                        <a routerLink="/" class="btn text-muted d-none d-sm-inline-block btn-link">
                                                          <i class="mdi mdi-arrow-left mr-1"></i> Learn More</a>
                                                      </div> <!-- end col -->
                                                      <div class="col-sm-6">
                                                        <div class="text-sm-right">
                                                          <a (click)="centerModal(centerDataModal)" class="btn btn-success m-1 text-light">
                                                            <i class="mdi mdi-check mr-1"></i> Update </a>
                                                            <a routerLink="/" class="btn btn-danger m-1">
                                                              <i class="mdi mdi-trash-can-outline mr-1"></i> Delete </a>
                                                        </div>
                                                      </div> <!-- end col -->
                                                    </div>
                                                  <div class="dropdown-divider"></div>
                                                 </div>
                                               
                                           </div>
                                        </div>
                           <!-- Content Body Ends-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-3">
            <div class="card">
                <div class="card-body">
                    <label class="card-title">Checklists</label>
                    <div class="dropdown-divider mb-3"></div>
                    <div class="d-flex align-items-center mb-3">
                        <div class="avatar-xs mr-3">
                            <span class="avatar-title rounded-circle bg-soft-primary text-primary font-size-18">
                                <i class="bx bx-check"></i>
                            </span>
                        </div>
                        <a href="javascript: void(0)" class="font-size-14 mb-0">Checklists Title</a>
                    </div> 
                </div>
            </div>
        </div>
    </div>
    <!-- end row -->
</div>

<ng-template #centerDataModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title mt-0">Update Knowledgebase</h5>
    <button type="button" class="close" (click)="modal.dismiss('Cross click')" aria-hidden="true">Ã—</button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="titleInput">Title</label>
        <input type="text" class="form-control" id="titleInput" placeholder="Add new title">
      </div>
      <div class="form-group">
        <label for="contentInput">Content</label>
        <input type="text" class="form-control" id="contentInput" placeholder="content">
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Description</label>
        <textarea class="form-control" id="Description" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Create</button>
    </form>
  </div>
</ng-template>
