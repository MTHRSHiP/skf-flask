<div class="container-fluid">

    <app-page-title title="Knowledgebase" [breadcrumbItems]="breadCrumbItems"></app-page-title>

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title mb-4">Edit Knowledgebase Item</h4>
                    <form>
                        <div class="form-group">
                          <label for="titleInput">Title</label>
                          <input type="text" class="form-control" id="titleInput" placeholder="Add new title">
                        </div>
                        <div class="form-group">
                          <label for="Description">Description</label>
                          <textarea class="form-control" id="Description" rows="20"></textarea>
                        </div>
                        <div class="text-right">
                            <button class="btn btn-success mr-2" type="button">Update</button>
                            <button class="btn btn-danger" type="button">Cancel</button>
                        </div>
                      </form>
                </div>
            </div>
        </div>
    </div>

</div>
