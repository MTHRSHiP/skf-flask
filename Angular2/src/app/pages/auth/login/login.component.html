<div class="account-pages my-5 pt-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-5">
          <div class="card overflow-hidden">
            <div class="bg-soft-primary">
              <div class="row">
                <div class="col-7">
                  <div class="text p-4">
                    <h5 class="text-primary">Welcome Back !</h5>
                    <p>Sign in to continue to Security Knowledge Framework.</p>
                  </div>
                </div>
                
              </div>
            </div>
            <div class="card-body pt-0">
              <div>
                <a href="javascript: void(0)" >
                  <div class="avatar-md profile-user-wid mb-4" >
                    <span class="avatar-title rounded-circle bg-light">
                      <img src="assets/images/logo.png" alt="" class="rounded-circle" height="34">
                    </span>
                  </div>
                </a>
              </div>
              <div class="p-2">
                <form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                  <!-- <ngb-alert type="danger" *ngIf="error" [dismissible]="false">{{ errors }}</ngb-alert> -->
  
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Username is required</div>
                    </div>
                  </div>
  
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                  </div>
  
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customControlInline">
                    <label class="custom-control-label" for="customControlInline">Remember me</label>
                  </div>
  
                  <div class="mt-3">
                    <button [disabled]="loading" class="btn btn-primary">
                      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                      Login
                  </button>
                  </div>
  
                  <div class="mt-4 text-center">
                    <a routerLink="/account/reset-password" class="text-muted"><i class="mdi mdi-lock mr-1"></i> Forgot
                      your
                      password?</a>
                  </div>
                </form>
              </div>
  
            </div>
          </div>
          <div class="mt-5 text-center">
            <p>Don't have an account ? <a routerLink="javascript: void(0)" class="font-weight-medium text-primary"> Signup
              now
            </a> </p>
            <!-- <p>Â© {{year}} <b>Security Knowledge Framework</b>. Crafted with <i class="mdi mdi-heart text-danger"></i> by OWASP</p> -->
          </div>
  
        </div>
      </div>
    </div>
  </div>
