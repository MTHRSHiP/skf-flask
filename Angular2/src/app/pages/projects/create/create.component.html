<div class="container-fluid">

    <app-page-title title="Projects" [breadcrumbItems]="breadCrumbItems"></app-page-title>

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title mb-4">Create new project</h4>
                    <form [formGroup]="projectForm">
                        <div class="form-group">
                            <label for="titleInput">Name</label>
                            <input formControlName="name" type="text" class="form-control" id="titleInput"
                                placeholder="Add project name">
                        </div>
                        <div class="form-group">
                            <label for="titleInput">Version</label>
                            <input formControlName="version" type="text" class="form-control" id="titleInput"
                                placeholder="Add project title">
                        </div>
                        <div class="form-group">
                            <label for="Description">Description</label>
                            <textarea formControlName="description" class="form-control" id="Description"
                                rows="20"></textarea>
                        </div>
                        <div class="text-right">
                            <button (click)="createProject()" class="btn btn-success mr-2" type="button">Create</button>
                            <button [routerLink]="['/projects/manage']" class="btn btn-danger"
                                type="button">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
